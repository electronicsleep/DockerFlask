<!doctype html>
<html>
<head>
<title>Hello from Flask</title>
<link rel=stylesheet type="text/css" href="/static/style.css" title="stylesheet">
</head>
<body>

{% if website_links %}
  <b> {{ website_links|safe }} </b>
{% endif %}

<p>Append to URL user to add to redis list</p>

{% if name %}
  <h1>Hello {{ name }}.</h1>
{% else %}
  <h1>Hello.</h1>
{% endif %}

{% if user_list %}
  <h1>User list: {{ user_list }}.</h1>
{% else %}
  <h1>No user list.</h1>
{% endif %}

</body>
</html>
