<!doctype html>
<html>
<head>
<title>Hello from Flask</title>
<link rel=stylesheet type="text/css" href="/static/style.css" title="stylesheet">
</head>
<body>
{% if website_links %}
  <b> {{ website_links|safe }} </b>
{% endif %}

{% if name %}
  <h1>Hello {{ name }}.</h1>
{% else %}
  <h1>Hello.</h1>
{% endif %}
</body>
</html>
